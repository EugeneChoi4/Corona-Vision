<!DOCTYPE html>
<html>
	<head>
		<title>Submit Data</title>
		{% include 'styles.html' %}
		<script src="/static/submit_data.js" type="text/javascript"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMm-5SUX6ELt2KfUfEF49RpvgRIj8J6w4&libraries=places">
		</script>
	</head>
	<body onload="init()">
		{% include 'navbar.html' %}
		<div class="p-2 text-center">
			<h1 class="display-1 text-dark">Update Data</h1>
			<p class="lead">Thank you for submitting data!</p>
			<div style="width: 30%;" class="border rounded mx-auto p-2 text-left">
				<span class="font-weight-bold" id="message">{{message}}</span>
				<div class="form-group">
					<label for="location">Where is the case?</label><br/>
					<input class="form-control mb-2" id="location">
				</div>
				<div class="form-group">
					<label for="confirmed">How many total confirmed?</label><br/>
					<input class="form-control mb-2" id="confirmed" type=number>
				</div>
				<div class="form-group">
					<label for="recovered">How many total recovered?</label><br/>
					<input class="form-control mb-2" id="recovered" type=number>
				</div>
				<div class="form-group">
					<label for="dead">How many total dead?</label><br/>
					<input class="form-control mb-2" id="dead" type=number>
				</div>
				<div class="form-group">
					<label for="email">Follow-up email</label><br/>
					<input required class="form-control" type="email" name="email" id="email" placeholder="E-mail">
				</div>
				<button class="btn btn-primary" onclick="submit_data()">
					Submit data
				</button>
			</div>
		</div>
	</body>
</html>
